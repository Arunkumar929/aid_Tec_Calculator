<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="tem.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div>
                <label for="inputTemp">Enter Temperature:</label>
                <input type="text" id="inputTemp" placeholder="Enter temperature">
            </div>
            <div>
                <label for="fromScale">From:</label>
                <select id="fromScale">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div>
                <label for="toScale">To:</label>
                <select id="toScale">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button onclick="convertTemperature()">Convert</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="tem.js"></script>
</body>
</html>
